<div class="flex items-center justify-center h-screen bg-cover bd-center bg-no-repeat" style="background-image: url('/assets/images/img-1.png');">
    <div class="flex flex-col md:flex-row bg-white shadow-lg overflow-hidden rounded-lg max-w-4xl">
      
      <!-- Left Side with the Welcome Message -->
      <div class="md:w-1/2 p-8 bg-gray-200 flex flex-col justify-between">
        <div>
          <h2 class="text-2xl font-semibold text-gray-700 text-center">Unlock the Door to Comfort:</h2>
          <p class="text-xl text-gray-500 text-center mt-2">Your Home, Your Rent, Your Peace</p>
        </div>
        <div class="flex justify-center">
        </div>
      </div>
      
      <!-- Right Side with the Signup Form -->
      <div class="md:w-1/2 p-8">
        <form class="space-y-4">
          <div>
            <label for="full-name" class="text-sm font-medium text-gray-700 block mb-2">Full Name</label>
            <input id="full-name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>
          
          <div>
            <label for="email" class="text-sm font-medium text-gray-700 block mb-2">Email</label>
            <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>
          
          <div>
            <label for="phone" class="text-sm font-medium text-gray-700 block mb-2">Phone Number</label>
            <input id="phone" type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>
          
          <div>
            <label for="password" class="text-sm font-medium text-gray-700 block mb-2">Password</label>
            <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>
          
          <div>
            <label for="confirm-password" class="text-sm font-medium text-gray-700 block mb-2">Repeat Password</label>
            <input id="confirm-password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>
          
          <div class="flex items-center justify-between">
            <button class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Sign Up</button>
            <div class="flex flex-col items-center">
              <a href="#" class="text-sm text-indigo-600 hover:underline">Log in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
