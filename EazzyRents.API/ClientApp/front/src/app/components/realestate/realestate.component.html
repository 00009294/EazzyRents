<!-- Adjust the property bindings to match the exact property names from the model -->

  <div class="real-estate-item max-w-sm bg-white rounded-lg border border-gray-200 shadow-md overflow-hidden">
    <div class="aspect-w-16 aspect-h-9 w-full">
      <img [src]="baseUrl + estate.imageUrls[0]" alt="Real Estate Image" class="object-cover w-[32rem] h-[12rem]">
    </div>
    <div class="p-4">
      <h2 class="text-2xl font-bold text-gray-900">{{ estate.description }}</h2>
      <p class="text-gray-600">{{ estate.address }}</p>
      <p class="text-gray-800 font-semibold">{{ estate.price | currency }}</p>
    </div>
  </div>
