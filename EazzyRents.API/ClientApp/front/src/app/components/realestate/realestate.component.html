<!-- Adjust the property bindings to match the exact property names from the model -->


<div class="real-estate-item">
    <img *ngFor="let imageUrl of estate.imageUrls" 
    [src]=" [baseUrl] + imageUrl" alt="Real Estate Image">
    <h2>{{ estate.description }}</h2>
    <p>{{ estate.address }}</p>
    <p>{{ estate.price }}</p>
  </div>
