<div class="relative">
    <button id="filterBtn" (click)="toggleFilter()" class="ml-4 bg-sky-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded whitespace-nowrap">
        <i class="fa fa-map-marker" aria-hidden="true"></i> Locations
    </button>
    
    <div *ngIf="filterVisible" class="fixed inset-0 bg-black bg-opacity-50 z-20" (click)="toggleFilter()"></div>
    
    <div *ngIf="filterVisible" class="fixed inset-0 z-30 flex items-center justify-center p-4">
        <div class="bg-white shadow-xl rounded-lg w-96 h-32 m-auto p-6">
        <div class="flex justify-end">
            <button (click)="toggleFilter()" class="text-gray-400 hover:text-gray-600">
            <span class="fa fa-times"></span>
            </button>
        </div>
        <!-- Scrollable Address List -->
        <div class="h-64 overflow-y-auto space-x-2">
          <button (click)="filterByAddress(0)" class="bg-transparent hover:bg-blue-500 text-blue-700 font-medium hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Tashkent</button>
          <button (click)="filterByAddress(1)" class="bg-transparent hover:bg-blue-500 text-blue-700 font-medium hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Samarkand</button>
          <button (click)="filterByAddress(2)" class="bg-transparent hover:bg-blue-500 text-blue-700 font-medium hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Bukhara</button>
        </div>
      </div>
    </div>
  </div>
