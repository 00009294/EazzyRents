<div class="flex items-center justify-center h-screen bg-cover bd-center bg-no-repeat" style="background-image: url('/assets/images/img-1.png');">
<!-- Login Component Template -->
<div class="flex items-center justify-center bg-gray-200">
    <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-xl font-bold text-center mb-4">Login</h1>
      <p class="text-center text-gray-600 mb-8">Unlock the Door to Comfort: Your Home, Your Rent, Your Peace</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="email" id="email" formControlName="Username" 
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
            placeholder="Enter your username" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" formControlName="Password" 
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
            placeholder="Enter your password" required>
        </div>
        <div class="flex items-center justify-center mb-6">
          <button type="submit" class="px-24 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none">Login</button>
        </div>
        <div class="text-center">
          <p class="text-sm">Don’t have an account? <a routerLink="/signup" href="#" class="text-blue-600 hover:underline">Sign up</a></p>
        </div>
      </form>

      <p class="text-xs text-center text-gray-500 mt-6">
        By signing up to create an account I accept the
        <a href="#" class="underline">Company’s Terms of Use</a> and
        <a href="#" class="underline">Privacy Policy</a>.
      </p>
    </div>
  </div>
  </div>
